<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Personal Finance Tracker Account Recovery Otp</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="w-100 right-div_container">
                <div class="w-25">
                    <img src="../static/images/logo-2.png" alt="Logo" id="logo" class="logo-img" />
                </div>
                <form id="sign-up" method="POST" action="#" class="text-center card p-5 border shadow-lg rounded-4">
                    <h4 class="card-title mb-5">Let's get you back on track</h4>
                    <h5 class="mb-4 text-wrap">Enter the six digits code sent to your email address <span
                            id="email-masked"><strong>hel***@gmail.com</strong></span> below.</h5>
                    <h6><a href="recovery.html" class="text-decoration-none text-danger">Wrong Email?</a></h6>

                    <fieldset class="mt-5 d-flex justify-content-between gap-3 otp-inputs">
                        <input id="first-number" type="text" inputmode="numeric" pattern="[0-9]" maxlength="1"
                            class="form-control text-center fs-3 otp-input" required />
                        <input id="second-number" type="text" inputmode="numeric" pattern="[0-9]" maxlength="1"
                            class="form-control text-center fs-3 otp-input" required />
                        <input id="third-number" type="text" inputmode="numeric" pattern="[0-9]" maxlength="1"
                            class="form-control text-center fs-3 otp-input" required />
                        <input id="fourth-number" type="text" inputmode="numeric" pattern="[0-9]" maxlength="1"
                            class="form-control text-center fs-3 otp-input" required />
                        <input id="fifth-number" type="text" inputmode="numeric" pattern="[0-9]" maxlength="1"
                            class="form-control text-center fs-3 otp-input" required />
                        <input id="sixth-number" type="text" inputmode="numeric" pattern="[0-9]" maxlength="1"
                            class="form-control text-center fs-3 otp-input" required />
                    </fieldset>

                    <strong class="mt-4 text-secondary">Code expires in <span id="otp-timeout">4:20</span></strong>

                    <button type="submit" class="form-control p-3 rounded-5 bg-success text-white my-4">Verify</button>
                    <p>Didn't receive the code? <a class="text-success" href="#">Resend</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
