<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Personal Finance Tracker Login</title>
</head>

<body>
    <div class="container">
        <div class="row w-100 vh-100">
            <div class="col-md-5 d-flex align-items-center">
                <div class="left-div_container rounded-circle">
                </div>
            </div>

            <div class="col-md-7 bg-white d-flex align-content-center justify-content-center">
                <div class="w-100 right-div_container">
                    <div class="w-25">
                        <img src="../static/images/logo.png" alt="Logo" id="logo" class="logo-img" />
                    </div>
                    <form id="sign-up" method="POST" action="#" class="p-5 bg-white card border shadow-lg rounded-4">
                        <p class="fw-bold fs-4 mb-5">Signin to Personal Finance Tracker</p>
                        <p class="mb-5">New to Personal Finance Tracker? <a class="mx-2" href="signup.html">Create an
                                account</a></p>

                        <fieldset class="mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Enter your email address"
                                required />
                        </fieldset>

                        <fieldset class="mt-3 mb-4 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Enter your password"
                                minlength="8" required />
                            <a href="#" class="input-mask-login">Show</a>
                        </fieldset>

                        <a class="text-decoration-none text-success" href="recovery.html">Forgot Password?</a>
                        <button type="submit"
                            class="form-control p-2 rounded-5 bg-success text-white mt-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <script src="../static/js/scripts.js"></script>
</body>

</html>
