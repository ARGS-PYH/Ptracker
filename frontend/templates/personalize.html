<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Personal Finance Tracker | Personalize</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="w-100 right-div_container">
                <div class="w-25">
                    <img src="../static/images/logo.png" alt="Logo" id="logo" class="logo-img" />
                </div>
                <form id="sign-up" method="GET" action="otp.html" class="card p-5 border shadow-lg rounded-4">
                    <h4 class="fw-bold fs-4 mb-5">Quick Personalization</h4>
                    <h5 class="mb-5">Help us personalize your account to tailor your financial clarity.</h5>

                    <fieldset>
                        <h5 class="form-label mb-3">Primary currency</h5>
                        <div class="d-flex gap-3 w-100">

                            <!-- Radio buttons and labels as buttons -->
                            <input type="radio" id="usd-currency" name="primary-currency" value="USD" checked
                                class="currency-radio">
                            <label for="usd-currency" class="currency-label">USD</label>

                            <input type="radio" id="cad-currency" name="primary-currency" value="CAD"
                                class="currency-radio">
                            <label for="cad-currency" class="currency-label">CAD</label>

                            <input type="radio" id="gbp-currency" name="primary-currency" value="GBP"
                                class="currency-radio">
                            <label for="gbp-currency" class="currency-label">GBP</label>

                            <input type="radio" id="ngn-currency" name="primary-currency" value="NGN"
                                class="currency-radio">
                            <label for="ngn-currency" class="currency-label">NGN</label>
                        </div>
                        <label for="customRange3" class="form-label mt-4 mb-3">Monthly Income Range</label>
                        <input type="range" class="form-range" min="0" max="10000" step="100"
                            id="customRange3">
                    </fieldset>

                    <label for="financial-goals" class="form-label mt-4 mb-3">Financial Goal</label>
                    <input id="financial-goals" type="text" class="form-control"
                        placeholder="$5000" required />

                    <button type="submit" class="form-control p-2 rounded-5 bg-success text-white mt-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
