<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Personal Finance Tracker Signup</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row w-100 p-3 vh-100">
            <div class="col-12 col-md-5 left-div_container rounded-4">
            </div>

            <div class="col-md-7 bg-white d-flex justify-content-center">
                <div class="w-100 right-div_container">
                    <div class="w-25">
                        <img src="../static/images/logo.png" alt="Logo" id="logo" class="logo-img" />
                    </div>
                    <form id="sign-up" method="POST" action="#" class="p-5 bg-white card border shadow-lg rounded-4">
                        <p class="fw-bold fs-4 mb-1">Start Your Journey to Financial Clarity.</p>
                        <p class="mb-4">Get started in seconds and gain powerful insights into your spending habits.</p>

                        <fieldset class="mb-3 d-flex justify-content-between gap-3">
                            <div>
                                <label for="first-name" class="form-label">First Name</label>
                                <input id="first-name" type="text" class="form-control"
                                    placeholder="Enter your first name" required />
                            </div>

                            <div>
                                <label for="last-name" class="form-label">Last Name</label>
                                <input id="last-name" type="text" class="form-control"
                                    placeholder="Enter your last name" required />
                            </div>
                        </fieldset>

                        <fieldset class="mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Enter your email address"
                                required />
                        </fieldset>

                        <fieldset class="mt-3 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Enter your password"
                                minlength="8" required />
                            <a href="#" class="input-mask-signup">Show</a>
                        </fieldset>

                        <fieldset class="mt-4">
                            <button type="submit" class="form-control p-3 rounded-5 bg-success text-white fw-bold">Get
                                Started</button>
                            <div class="form-check mt-3">
                                <input type="checkbox" id="terms" class="form-check-input" required />
                                <label for="terms" class="form-check-label">By proceeding, you agree to Our <a
                                        href="#">Terms and Conditions.</a></label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
