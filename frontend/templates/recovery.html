<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Personal Finance Tracker Account Recovery</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="w-100 right-div_container">
                <div class="w-25">
                    <img src="../static/images/logo.png" alt="Logo" id="logo" class="logo-img" />
                </div>
                <form id="sign-up" method="GET" action="otp.html" class="card p-5 border shadow-lg rounded-4">
                    <p class="fw-bold fs-4 mb-5">Let's get you back on track</p>
                    <p class="mb-5">We will send a code to your Email address to setup a new password.</p>

                    <fieldset class="mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter your email address"
                            required />
                    </fieldset>

                    <button type="submit" class="form-control p-2 rounded-5 bg-success text-white my-4">Submit</button>
                    <p>Still having trouble signing in? <a class="text-decoration-none text-success" href="#">Let's fix
                            it</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
